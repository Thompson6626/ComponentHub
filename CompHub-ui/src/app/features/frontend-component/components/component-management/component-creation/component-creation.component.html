<section class="bg-white min-h-screen flex items-center">
  <div class="container mx-auto px-4">
    <div class="max-w-6xl w-full mx-auto bg-gray-100 rounded-xl shadow-xl overflow-hidden">
      <div class="p-12">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">
          Create Component
        </h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-8">
          <!-- Component Name -->
          <div>
            <label for="name" class="block text-base font-medium text-gray-800">
              Component Name
            </label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="mt-2 block w-full rounded-lg border-gray-300 bg-white text-gray-900 shadow-sm focus:border-blue-400 focus:ring-blue-400 p-4"
              placeholder="Enter component name"
            />
            @if (form.get('name')?.hasError('NameAlreadyInUse')) {
              <p class="mt-2 text-sm text-red-500">
                This name is already in use.
              </p>
            }
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-base font-medium text-gray-800">
              Description
            </label>
            <textarea
              id="description"
              formControlName="description"
              rows="4"
              class="mt-2 block w-full rounded-lg border-gray-300 bg-white text-gray-900 shadow-sm focus:border-blue-400 focus:ring-blue-400 p-4"
              placeholder="Describe your component"></textarea>
          </div>

          <!-- Categories -->
          <div>
            <label class="block text-base font-medium text-gray-800">
              Categories
            </label>
            <p-multi-select
              [options]="categoriesArr"
              formControlName="categories"
              optionLabel="name"
              placeholder="Select Categories"
              [maxSelectedLabels]="6"
              styleClass="w-full"
              appendTo="body"
              display="chip"
            ></p-multi-select>
          </div>

          <!-- Submit Button -->
          <div>
            <p-button
              type="submit"
              fluid="true"
              styleClass="w-full bg-blue-500 hover:bg-blue-600 text-white py-4 rounded-lg font-semibold transition duration-150"
              severity="contrast"
              [disabled]="!form.valid">
              Create Component
            </p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
