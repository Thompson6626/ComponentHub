<div
  class="file-upload flex flex-col items-center gap-3 p-6 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 transition cursor-pointer shadow-sm hover:shadow-md duration-300 ease-in-out"
>
  <label
    class="w-full flex flex-col items-center cursor-pointer text-center"
  >
    <div
      class="flex flex-col items-center justify-center w-full h-32 rounded-lg bg-gray-100 hover:bg-gray-200 transition duration-300 ease-in-out border border-gray-200"
    >
      <svg
        class="w-12 h-12 text-gray-400 mb-2"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4v12m0 0l-3-3m3 3l3-3M4 16h16"
        ></path>
      </svg>
      <span class="text-gray-700 font-medium text-sm">
        Click or drag a file to upload
      </span>
    </div>
    <input
      type="file"
      class="hidden"
      (change)="onFileSelected($event)"
      [accept]="allowedFiles"
    />
  </label>
</div>
