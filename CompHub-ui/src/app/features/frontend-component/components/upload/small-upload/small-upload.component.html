<!-- Hidden file input -->
<input #fileInput type="file" class="hidden" (change)="onFileSelected($event)" [accept]="allowedFiles">

<!-- Upload Button Styled like the Others -->
<button
  class="p-button p-button-text flex items-center px-4 py-2 text-sm font-medium rounded-md transition duration-150 bg-blue-500 text-white hover:bg-blue-600"
  (click)="fileInput.click()"
>
  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
  </svg>
  Update
</button>
